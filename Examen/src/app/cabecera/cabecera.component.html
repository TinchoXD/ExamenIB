<div> <h1>Cabecera</h1>
<div class="example-container">
  <mat-form-field>
    <input matInput placeholder="nombre">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="version Api">
  </mat-form-field>




  <!--calendar picker-->
  <mat-form-field class="example-full-width">
    <input matInput [matDatepicker]="picker" placeholder="Fecha de Lanzamiento">
    <mat-datepicker-toggle matSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="peso En Gigas">
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Instalado">
      <mat-option value="option">si</mat-option>
      <mat-option value="option">no</mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <button mat-button class="size-larger">Crear</button>

    <button mat-button class="size-larger">Limpiar</button>
  </div>

</div>
</div>
